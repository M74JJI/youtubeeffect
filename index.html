<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youtube</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="thumbnail">
                    <img src="assets/cover.png" alt="" class="thumbnail_img" />
                    <div class="duration">12:34</div>
                </div>
                <div class="channel_img_title">
                    <img src="assets/pic.jfif" alt="" class="channel_img" />
                    <span class="title">PewDiePie being stupid for 1 min</span>
                </div>
                <div class="infos">
                    <div class="channel_name">PewDiePie</div>
                    <div class="channel_view_date">35k views • a year ago</div>
                </div>
            </div>
            <div class="large_card">
                <video src="assets/video.mp4" muted loop></video>
                <div class="p_wrap">
                    <div class="progress_wrap">
                        <div class="progress_bar">
                            <div class="prog_circle"></div>
                        </div>
                    </div>
                </div>
                <div class="thumbnail" id="thumbnail">
                    <img src="assets/cover.png" alt="" class="thumbnail_img" />
                    <div class="duration">12:34</div>
                </div>
                <div class="channel_img_title" style="padding: 0 10px 5px 10px">
                    <img src="assets/pic.jfif" alt="" class="channel_img" />
                    <span class="title smaller_font"
                        >PewDiePie being stupid for 1 min</span
                    >
                </div>
                <div class="infos">
                    <div class="channel_name smaller_font">PewDiePie</div>
                    <div class="channel_view_date smaller_font">
                        35k views • a year ago
                    </div>
                </div>
                <div class="actions">
                    <button>
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            style="
                                pointer-events: none;
                                display: block;
                                width: 25px;
                                height: 25px;
                            "
                            fill="#ddd"
                        >
                            <g class="style-scope yt-icon">
                                <path
                                    d="M14.97,16.95L10,13.87V7h2v5.76l4.03,2.49L14.97,16.95z M12,3c-4.96,0-9,4.04-9,9s4.04,9,9,9s9-4.04,9-9S16.96,3,12,3 M12,2c5.52,0,10,4.48,10,10s-4.48,10-10,10S2,17.52,2,12S6.48,2,12,2L12,2z"
                                    class="style-scope yt-icon"
                                ></path>
                            </g>
                        </svg>
                        WATCH LATER
                    </button>
                    <button>
                        <svg
                            viewBox="0 0 24 24"
                            preserveAspectRatio="xMidYMid meet"
                            focusable="false"
                            style="
                                pointer-events: none;
                                display: block;
                                width: 25px;
                                height: 25px;
                            "
                            fill="#ddd"
                        >
                            <g class="style-scope yt-icon">
                                <path
                                    d="M21,16h-7v-1h7V16z M21,11H9v1h12V11z M21,7H3v1h18V7z M10,15l-7-4v8L10,15z"
                                    class="style-scope yt-icon"
                                ></path>
                            </g>
                        </svg>
                        ADD TO QUEUE
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
